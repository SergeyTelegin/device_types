  ### APC Smart-UPS 2200VA XL RM
  
  The SU2200 XL is a 3u UPS with one internal RBC43.  
  It supports an APC Network Management card in the form of a smartslot.
  It connects to mains power via a [nema-l5-30p] connector.
  The RBC43 connects to the UPS via an [Anderson Power] connector: [sbr-50]  
  The SU2200 XL supports additional battery units via an [Anderson Power] connector: [sbr-120]  
  
  
  
